<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(235, 198, 149);
            color: rgb(30, 17, 30);
            font: normal 15px Arial;
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1><!--isso é um comentário-->
    <p>ja me livrei da maldição hehe ata</p>
    <script>
       
       var nome=window.prompt('Qual o seu nome?')
       document.writeln(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Em maiúsculo fica: ${nome.toUpperCase()}.<br/>`)
        document.write(`Em minúsculo fica: ${nome.toLowerCase()}.`)
        
    </script>
</body>
</html>
