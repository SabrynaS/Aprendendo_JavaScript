<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        body{
            background-color: rgb(88, 125, 125);
        }
    div#area{
        font-size: 20px;
        background:black ;
        color: antiquewhite;
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        
    }
    </style>
</head>

<body>
    <div id="area" >
        Interaja..
    </div>
</body>
<script>
     var a=window.document.getElementById('area')//para que todas as functions acessem a var a
     a.addEventListener('click', clicar)
     a.addEventListener('mouseenter', entrar)
     a.addEventListener('mouseout', sair)
     function clicar(){
        a.innerText="Clicou!"
        a.style.background='red'
    }
    function entrar(){
        a.innerText="Entrou!"
        a.style.background='yellow'
        a.style.color='black'
    }
    function sair(){
        a.innerText="Saiu!"
        a.style.background='green'
    }
</script>
</html>
